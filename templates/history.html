{% extends 'base.html' %}

{% block title %}Історія QR-кодів{% endblock %}

{% block content %}
  <h1>Історія QR-кодів</h1>
  <ul>
    {% for qr_code in qr_codes %}
      <li>
        <a href="{{ qr_code.qr_code_image.url }}">{{ qr_code.link }}</a> – створено {{ qr_code.created_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
